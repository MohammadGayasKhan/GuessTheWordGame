{% include 'playerUser/navigator.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guesser - Home</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 " style="width: 60%;">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h2 class="mb-0"><i class="bi bi-info-circle-fill"></i> Game Rules</h2>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-4">
                    {% for rule in rules %}
                    <li class="list-group-item">{{rule|safe}}</li>
                    {% endfor %}
                </ul>
                <!-- <div class="text-center">
                    <img src="{% static 'playerUser/logo.png' %}" alt="Word Game" class="mb-3" style="max-width: 200px;"/>
                </div> -->
            </div>
        </div>
    </div>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>
</html>
