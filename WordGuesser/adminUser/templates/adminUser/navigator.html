<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordGuesser Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow py-3">
        <div class="container"> 
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item px-1">
                        <a class="nav-link rounded px-3 {% if request.resolver_match.url_name == 'report' %}active bg-white bg-opacity-25{% endif %}" href="{% url 'adminUser:report' %}">
                            <i class="bi bi-graph-up me-1"></i> WordGuesserGame Admin
                        </a>
                    </li>
                </ul>
                <div class="d-flex flex-column flex-lg-row align-items-start align-items-lg-center gap-2">
                    <span class="navbar-text bg-white bg-opacity-10 rounded px-3 py-2">
                        Hello, {{ request.session.username }}!
                    </span>
                    <a class="nav-link text-danger rounded px-3" href="{% url 'adminUser:signout' %}">
                        <i class="bi bi-box-arrow-right me-1"></i> Sign Out
                    </a>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
